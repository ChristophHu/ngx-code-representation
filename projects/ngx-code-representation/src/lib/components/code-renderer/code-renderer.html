@if (file && file.code) {
    <div class="relative">
        <div class="sticky top-2 flex items-center h-6 gap-1 z-40 ml-auto w-fit mr-2">
            <button class="p-1 rounded cursor-pointer transition-colors hover:bg-gray-700" (click)="copyToClipboard()">
                <div class="h-5 w-5 stroke-2">
                    <ngx-icons name="clipboard"></ngx-icons>
                </div>
            </button>
            <button class="p-1 rounded cursor-pointer transition-colors hover:bg-gray-700" (click)="decreaseFontSize()">
                <div class="h-5 w-5 stroke-2">
                    <ngx-icons name="text-decrease"></ngx-icons>
                </div>
            </button>
            <button class="p-1 rounded cursor-pointer transition-colors hover:bg-gray-700" (click)="increaseFontSize()">
                <div class="h-5 w-5 stroke-2">
                    <ngx-icons name="text-increase"></ngx-icons>
                </div>
            </button>
        </div>
        <div class="-mt-6">
            <pre><code [highlightAuto]="file.code" [languages]="[file.language]" [style.user-select]="'text'" [style.font-size]="font_size"></code></pre>
        </div>
    </div>   
}
